<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Live React</title>
</head>
<body>
    <article id="error-message" class="message is-danger error-message hide">
      <div class="message-header">
        <p>Error</p>
        <button id="error-message-close" class="delete" aria-label="delete"></button>
      </div>
      <div id="error-message-body" class="message-body">
        Room not found!
      </div>
    </article>
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1>Live React</h1>
                <div id="room-form">
                    <input class="input" type="text" id="room-name" placeholder="Room name">
                    <button id="connect-btn" class="button is-primary">Connect</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="columns">
            <div id="emoji-container" class="column hide">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
